<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking - Community Hub</title>
    <link rel="stylesheet" href="/styles/matchmaking.css">
</head>
<body>
    <div class="matchmaking-container">
        <h1>Matchmaking</h1>
        
        <div id="notInQueue" class="status-section">
            <p>Click the button below to join the matchmaking queue.</p>
            <button id="joinQueueBtn" class="btn btn-primary">Join Queue</button>
        </div>
        
        <div id="inQueue" class="status-section" style="display: none;">
            <h2>In Queue</h2>
            <p>Position: <span id="queuePosition">-</span></p>
            <p>Players in queue: <span id="totalInQueue">-</span></p>
            <button id="leaveQueueBtn" class="btn btn-secondary">Leave Queue</button>
        </div>
        
        <div id="matchFound" class="status-section" style="display: none;">
            <h2>Match Found!</h2>
            <p>Opponent: <strong id="opponentName">-</strong></p>
            <p>Match ID: <span id="matchId">-</span></p>
            <button onclick="window.location.href='/game?match=' + document.getElementById('matchId').textContent" 
                    class="btn btn-primary">
                Start Game
            </button>
        </div>
    </div>

    <script src="/js/matchmaking.js"></script>
</body>
</html>
