<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="/settings.css" />
</head>
<body>
  <div class="settings-wrapper">
    <div class="settings-container">
      <h1>⚙️ Settings</h1>
      <form id="settingsForm">
        <div class="setting-group">
          <label for="language">🌍 Preferred Language</label>
          <select id="language" name="language">
            <option value="en">English</option>
            <option value="zh">Chinese (中文)</option>
            <option value="es">Spanish (Español)</option>
            <option value="kr">Korean (한국어)</option>
            <option value="ja">Japanese (日本語)</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="fontSize">🔡 Text Size</label>
          <select id="fontSize" name="fontSize">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">Extra Large</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="theme">🎨 App Theme</label>
          <select id="theme" name="theme">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
            <option value="system">Follow Device</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="timeFormat">🕒 Clock Format</label>
          <select id="timeFormat" name="timeFormat">
            <option value="24h">24-Hour</option>
            <option value="12h">12-Hour (AM/PM)</option>
          </select>
        </div>
        <div class="buttons">
          <button type="submit" class="primary">💾 Save Settings</button>
          <button type="button" id="resetBtn" class="secondary">↺ Reset</button>
          <button type="button" onclick="window.location.href='/home.html'" class="back">← Back to Home</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Load global settings first -->
  <script src="/global-settings.js"></script>
  <!-- Then load page-specific scripts -->
  <script src="/settings.js"></script>
</body>
</html>
