<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Public/signup.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
    <h2>Create Account</h2>
    <p class="subtitle">Join Our Community Now</p>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <div class="validation-message" id="email-validation"></div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
      <div class="validation-message" id="username-validation"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="signin.html">Login</a>
    </div>
  </div>
    <script src="../Public/signup.js"></script>
</body>
</html>
