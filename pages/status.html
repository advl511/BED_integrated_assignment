<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Updates - Community Hub</title>
    <link rel="stylesheet" href="../styles/homestyles.css">
    <style>
        .status-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .status-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .status-composer {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-composer h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .status-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .status-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .status-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .attachment-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: var(--secondary-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .file-input-label:hover {
            background: var(--primary-color);
        }

        #attachmentInput {
            display: none;
        }

        .post-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .post-btn:hover {
            background: var(--primary-dark);
        }

        .post-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .selected-files {
            margin-top: 10px;
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            background: var(--primary-bg);
            border-radius: 4px;
            margin: 5px 0;
        }

        .file-preview .remove-file {
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .status-feed {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-feed h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .status-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .status-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-user {
            font-weight: bold;
            color: var(--primary-color);
        }

        .status-time {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .status-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .attachment-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        .status-actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .status-own {
            background: var(--primary-bg);
        }

        .delete-status {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-status:hover {
            background: #c0392b;
        }

        .empty-feed {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .error-message, .success-message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .status-container {
                padding: 10px;
            }

            .status-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .attachment-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Community Hub</div>
            <div class="time-display">
                <div id="current-time">10:30 AM</div>
                <div class="date" id="current-date">Thursday, July 10, 2025</div>
            </div>
            <div class="user-info">
                <span id="user-name">Welcome!</span>
                <button onclick="logout()" class="login-btn">Logout</button>
            </div>
        </div>
    </header>

    <nav class="nav">
        <button class="mobile-nav-toggle" id="mobile-nav-toggle">
            Navigation Menu
        </button>
        <div class="nav-content">
            <a href="home.html" class="nav-item">Home</a>
            <a href="#" class="nav-item active" data-tab="status">Status</a>
            <a href="map.html" class="nav-item">Map</a>
            <a href="matchmaking.html" class="nav-item">Matchmaking</a>
            <a href="Calendar.html" class="nav-item">Calendar</a>
            <a href="Appointment.html" class="nav-item">Appointments</a>
            <a href="friends.html" class="nav-item">Friends</a>
            <a href="settings.html" class="nav-item">Settings</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="status-container">
            <div class="status-header">
                <h1>üìù Status Updates</h1>
                <p>Share what you're doing and stay connected with your friends!</p>
            </div>

            <!-- Status Composer -->
            <div class="status-composer">
                <h3>‚úçÔ∏è What's on your mind?</h3>
                <textarea 
                    id="statusInput" 
                    class="status-input" 
                    placeholder="Share what you're doing right now..."
                    maxlength="500"
                ></textarea>
                
                <div class="status-actions">
                    <div class="attachment-section">
                        <label for="attachmentInput" class="file-input-label">
                            üìé Add Photos
                        </label>
                        <input 
                            type="file" 
                            id="attachmentInput" 
                            multiple 
                            accept="image/*"
                            onchange="handleFileSelection(event)"
                        >
                        <span id="file-count" class="file-count"></span>
                    </div>
                    
                    <button onclick="postStatus()" class="post-btn" id="postBtn">
                        üì§ Post Status
                    </button>
                </div>

                <div id="selectedFiles" class="selected-files"></div>
                <div id="message-container"></div>
            </div>

            <!-- Status Feed -->
            <div class="status-feed">
                <h3>üì± Recent Updates</h3>
                <div id="statusList" class="status-list">
                    <div class="loading">Loading status updates...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="../backend/status.js"></script>
    <script>
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Status page loaded');
            initializeStatusPage();
        });

        function initializeStatusPage() {
            // Check if user is logged in by looking at individual localStorage items
            const userId = localStorage.getItem('user_id');
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');
            
            if (!userId || !username || !email) {
                console.log('User not logged in, redirecting to signin');
                window.location.href = 'signin.html';
                return;
            }

            // Create currentUser object from localStorage
            const currentUser = {
                user_id: parseInt(userId),
                username: username,
                email: email
            };

            console.log('Current user:', currentUser);

            // Update user info in header
            const userNameElement = document.getElementById('user-name');
            if (userNameElement) {
                userNameElement.textContent = `Welcome, ${currentUser.username}!`;
            }

            // Set global current user for status functions
            window.currentUser = currentUser;

            // Load status updates
            if (typeof loadStatuses === 'function') {
                loadStatuses();
            }

            // Update time display
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000);
        }

        function updateTimeDisplay() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');

            if (timeElement) {
                timeElement.textContent = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }

            if (dateElement) {
                dateElement.textContent = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            const maxFiles = 5;
            const maxSize = 5 * 1024 * 1024; // 5MB per file

            // Validate files
            const validFiles = files.filter(file => {
                if (file.size > maxSize) {
                    showError(`File ${file.name} is too large. Maximum size is 5MB.`);
                    return false;
                }
                if (!file.type.startsWith('image/')) {
                    showError(`File ${file.name} is not a valid image.`);
                    return false;
                }
                return true;
            });

            if (validFiles.length > maxFiles) {
                showError(`You can only upload up to ${maxFiles} files at once.`);
                validFiles.splice(maxFiles);
            }

            // Store selected files globally
            if (typeof window.selectedFiles !== 'undefined') {
                window.selectedFiles = validFiles;
            } else {
                selectedFiles = validFiles;
            }

            displaySelectedFiles(validFiles);
        }

        function displaySelectedFiles(files) {
            const container = document.getElementById('selectedFiles');
            const countElement = document.getElementById('file-count');

            if (!container) return;

            container.innerHTML = '';
            
            if (files.length === 0) {
                countElement.textContent = '';
                return;
            }

            countElement.textContent = `${files.length} file(s) selected`;

            files.forEach((file, index) => {
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                filePreview.innerHTML = `
                    <span>üì∑ ${file.name}</span>
                    <button class="remove-file" onclick="removeFile(${index})">√ó</button>
                `;
                container.appendChild(filePreview);
            });
        }

        function removeFile(index) {
            const files = window.selectedFiles || selectedFiles || [];
            files.splice(index, 1);
            
            if (typeof window.selectedFiles !== 'undefined') {
                window.selectedFiles = files;
            } else {
                selectedFiles = files;
            }

            displaySelectedFiles(files);
        }

        async function postStatus() {
            const statusInput = document.getElementById('statusInput');
            const postBtn = document.getElementById('postBtn');
            const content = statusInput.value.trim();

            if (!content) {
                showError('Please enter some content for your status update.');
                return;
            }

            // Get current user from localStorage
            const userId = localStorage.getItem('user_id');
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');

            if (!userId || !username || !email) {
                showError('Please make sure you are logged in.');
                return;
            }

            const currentUser = {
                user_id: parseInt(userId),
                username: username,
                email: email
            };

            postBtn.disabled = true;
            postBtn.textContent = 'Posting...';

            try {
                const files = window.selectedFiles || selectedFiles || [];
                let attachments = [];

                // Handle file uploads if there are any
                if (files.length > 0) {
                    const formData = new FormData();
                    formData.append('userId', currentUser.user_id);
                    formData.append('content', content);
                    
                    files.forEach(file => {
                        formData.append('attachments', file);
                    });

                    const response = await fetch('/api/statuses/with-attachments', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to upload status with attachments');
                    }

                    const result = await response.json();
                    showSuccess('Status posted successfully!');
                } else {
                    // Post status without attachments
                    if (typeof createStatus === 'function') {
                        await createStatus(currentUser.user_id, content, attachments);
                        showSuccess('Status posted successfully!');
                    } else {
                        throw new Error('Status function not available');
                    }
                }

                // Clear the form
                statusInput.value = '';
                document.getElementById('attachmentInput').value = '';
                if (typeof window.selectedFiles !== 'undefined') {
                    window.selectedFiles = [];
                } else {
                    selectedFiles = [];
                }
                displaySelectedFiles([]);

                // Reload status updates
                if (typeof loadStatuses === 'function') {
                    setTimeout(loadStatuses, 1000);
                }

            } catch (error) {
                console.error('Error posting status:', error);
                showError('Failed to post status. Please try again.');
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = 'üì§ Post Status';
            }
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            if (!container) return;

            // Remove existing messages
            container.innerHTML = '';

            const messageEl = document.createElement('div');
            messageEl.className = `${type}-message`;
            messageEl.textContent = message;

            container.appendChild(messageEl);

            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.remove();
                }
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('auth_token');
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
