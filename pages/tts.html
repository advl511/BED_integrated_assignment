<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-to-Speech Translator</title>
  <link rel="stylesheet" href="../styles/tts.css" />
</head>
<body>
  <a href="index.html" class="home-button">🏠 Home</a>
  <main class="container">
    <h2>Text-to-Speech Translator</h2>

    <!-- Language Selection -->
    <div class="lang-select">
      <select id="fromLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        
        
      </select>

      <button id="swapBtn">🔄</button>

      <select id="toLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        
      </select>
    </div>

    <!-- Text Input -->
    <textarea id="inputText" placeholder="Type text to translate..."></textarea>
    <button id="translateBtn">🔁 Translate</button>

    <!-- Additional TTS Settings -->
    <div class="tts-settings">


      <label for="speedSelect">⏩ Speed:</label>
      <select id="speedSelect">
        <option value="0.5">Slow</option>
        <option value="1" selected>Normal</option>
        <option value="1.5">Fast</option>
      </select>
    </div>

    <!-- Translated Output -->
    <div class="output" id="outputBox" style="display: none;">
      <p><strong>Translated Text:</strong></p>
      <p id="translatedText"></p>
      <button id="playBtn">🔊 Play Audio</button>
    </div>
  </main>

  <script src="../publictts/tts.js"></script>
</body>
</html>
