<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="settings-container">
    <h2>Chat Settings</h2>

    <form id="settingsForm">
      <label for="language">Preferred Language</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="kr">Korean</option>
        <option value="ja">Japanese</option>
      </select>

      <label for="direction">Translation Direction</label>
      <select id="direction" name="direction">
        <option value="auto">Auto</option>
        <option value="manual">Manual</option>
      </select>

      <label for="fontSize">Font Size</label>
      <select id="fontSize" name="fontSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>

      <label><input type="checkbox" id="timestamps" name="timestamps" /> Show Timestamps</label>
      <label><input type="checkbox" id="sound" name="sound" /> Enable Notification Sound</label>

      <button type="submit">Save Settings</button>
    </form>
  </div>

  <script src="settings.js"></script>
</body>
</html>
