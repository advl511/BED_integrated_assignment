<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-to-Speech Translator</title>
  <link rel="stylesheet" href="tts.css" />
</head>
<body>
  <main class="container">
    <h2>Text-to-Speech Translator</h2>

    <div class="lang-select">
      <select id="fromLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>

      <button id="swapBtn">🔄</button>

      <select id="toLang">
        <option value="ja">Japanese</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ko">Korean</option>
      </select>
    </div>

    <textarea id="inputText" placeholder="Type text to translate..."></textarea>
    <button id="translateBtn">🔁 Translate</button>

    <!-- Translated output will appear here AFTER translation -->
    <div class="output" id="outputBox" style="display: none;">
      <p><strong>Translated Text:</strong></p>
      <p id="translatedText"></p>
      <button id="playBtn">🔊 Play Audio</button>
    </div>
  </main>

  <script src="tts.js"></script>
</body>
</html>
