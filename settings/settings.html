<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="tabs">
      <button class="tab-button" onclick="showTab('account')">Account Settings</button>
      <button class="tab-button" onclick="showTab('chat')">Chat Settings</button>
    </div>

    <!-- Account Settings Tab -->
    <div id="account" class="tab-content">
      <div class="setting-group">
        <label for="language">Preferred Language</label>
        <select id="language">
          <option value="english">English</option>
          <option value="chinese">Chinese</option>
          <option value="malay">Malay</option>
          <option value="tamil">Tamil</option>
        </select>

        <label for="translation-direction">Default Translation Direction</label>
        <select id="translation-direction">
          <option value="en-to-cn">English → Chinese</option>
          <option value="cn-to-en">Chinese → English</option>
          <option value="en-to-ms">English → Malay</option>
          <option value="en-to-ta">English → Tamil</option>
        </select>

        <label for="font-size">Font Size</label>
        <select id="font-size">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <button onclick="saveSettings()">Save Preferences</button>
    </div>

    <!-- Chat Settings Tab -->
    <div id="chat" class="tab-content hidden">
      <div class="setting-group">
        <div class="checkbox-row">
          <input type="checkbox" id="timestamps" />
          <label for="timestamps">Enable chat timestamps</label>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="sound" />
          <label for="sound">Enable message sound</label>
        </div>

    <!-- Bottom Save Preferences Button -->
    <button onclick="saveSettings()">Save Preferences</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
